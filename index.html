<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatile" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>MY CRUD TASK LIST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Task Planner</h1>
            <form action="" name="task_form" id="new_task_form" class="new_task_form">
                <input type="text" name="new_task_input" class="task_input" id="new_task_input" placeholder="What are you planning?">
                <input type="submit" value="Add Task" id="new_task_submit" name="new_task_submit" class="new_task_submit">
            </form>
        </header>
        <main>
            <section>
                <h2>
                    My Current Tasks
                </h2>
                <div id="tasks" class="tasks"> <!--id for javascript and class for css -->

                </div>
            </section>
        </main>







        <script src="script.js"></script>
    </body>
</html>
